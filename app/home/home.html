<div ng-controller="MainCtrl as main">
    <div>
        <div class="container">
            <div class="jumbotron bg">
                <img src="img/aplogo.png">
                <div style="  color: rgba(255, 254, 254, 1); text-shadow: 4px 2px #0B0B0B;">
                    <h1>AP Image Gallery</h1>
                </div>
            </div>
        </div>
        <div class="container">
            <div class="row">
                <div class="container">
                    <div class="col-xs-6">
                        <button ng-click="main.updateEntries(data,'lastpage')" class="btn btn-block btn-primary">Previous</button>
                    </div>
                    <div class="col-xs-6">
                        <button ng-click="main.updateEntries(data, 'nextpage')" class="btn btn-block btn-primary">Next</button>
                    </div>
                </div>
                <br>
            </div>
        </div>
    </div>
    <div class="container">
        <div class="row">
            <div class="col-lg-3 col-md-4 col-xs-6 thumb" ng-repeat="(entrieskey, entries) in data.entries track by $index">
                <div ng-repeat="images in entries.contentLinks track by $index" ng-if="$index == 1">
                    <a ng-click="main.viewImage(images.href, entries.contentxhtml, entries.title, entries.source, entries.rights, entries.updated, entries.published )" class="thumbnail" href="#/view1">
                        <img ng-show="images.href" class="img-responsive" src='{{images.href + "&apiKey=" + apiKey}}'>
                    </a>
                </div>
            </div>
            <div class="col-lg-3 col-md-4 col-xs-6 thumb ">
                <a ng-click="main.scrolltoTop()" class="thumbnail img-responsive return-top" href="">TOP</a>
            </div>
        </div>
    </div>
</div>
