<div class="jumbotron">
    <div class="container">
        <div class="row">
            <div class="col-lg-6 ">
                <img src='{{link}}'/>
            </div>
            <div class="col-lg-6">
                <p><span span class="text-primary">Title:</span> {{image.title}}</p>
                <p><span span class="text-primary">Contentxhtml:</span>{{image.contentxhtml}}</p>>
                <p><span span class="text-primary">Source:</span>{{image.source}}</p>
                <p><span span class="text-primary">Rights:</span>{{image.rights}}</p>
                <p><span span class="text-primary">Updated: </span>{{image.updated}}</p>
                <p><span span class="text-primary">Published:</span>{{image.published}}</p>
            </div>
        </div>
        <button class="btn btn-primary"><a style="color: #fff;" href="#/"> Back</a></button>
    </div>
</div>
